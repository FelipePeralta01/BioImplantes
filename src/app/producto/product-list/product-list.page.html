<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-item>
    <ion-label>
      <font color="red">Â¿Deseas agregar un nuevo Producto?
        <br>
        <br>
        <ion-button  [routerLink]="['/product-add']">Agregar</ion-button>
        <ion-button [routerLink]="['/home']">Volver</ion-button>
      </font>
    </ion-label>
  </ion-item>
  <ion-list padding>
    <!-- Recorremos el arreglo de registros utilizando item-->
    <ion-item *ngFor="let producto of productos">
      <!-- Icono al inicio (start)-->
      <ion-icon name="star" slot="start"></ion-icon>
      <!-- Campos de item -->
      <ion-label>{{producto.nombreprod}}</ion-label>
      <br>
      <ion-label>{{producto.precio | currency:' ':true:'1.0-2'}}</ion-label>
      <!-- Icono al final -->
      <ion-icon name="information-circle" slot="end"></ion-icon>
      <!-- routerlink salta a otra pagina-->
      <ion-button [routerLink]="['/product-edit/',producto.idProducto]">Editar</ion-button><br />
      <!-- routerlink salta a otra pagina, pero con id del item-->
      <ion-button [routerLink]="['/product-detail/',producto.idProducto]">Detalles</ion-button><br />
    </ion-item>
  </ion-list>

</ion-content>
